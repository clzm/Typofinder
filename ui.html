<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Typofinder</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            font-size: 12px;
            line-height: 1.4;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            text-align: center;
            padding: 20px;
            max-width: 280px;
        }

        .title {
            font-weight: 600;
            font-size: 16px;
            color: #1e1e1e;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #8c8c8c;
            font-size: 12px;
            margin-bottom: 24px;
            line-height: 1.4;
        }

        .extract-btn {
            background: #0d99ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 13px;
            transition: background 0.2s;
            box-shadow: 0 2px 4px rgba(13, 153, 255, 0.2);
        }

        .extract-btn:hover {
            background: #0084e6;
        }

        .extract-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .styles-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
            background: white;
            padding: 16px;
        }

        .style-item {
            padding: 12px;
            border-bottom: 1px solid #f1f3f4;
            transition: background 0.2s;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            cursor: pointer;
        }

        .style-item:hover {
            background: #f8f9ff;
        }

        .style-item:last-child {
            border-bottom: none;
        }

        .style-content {
            flex: 1;
            min-width: 0;
        }

        .style-name {
            font-weight: 600;
            color: #1e1e1e;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .library-badge {
            background: #4caf50;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 500;
        }

        .style-details {
            color: #666;
            font-size: 11px;
            line-height: 1.3;
        }

        .style-property {
            display: inline-block;
            margin-right: 12px;
            margin-bottom: 2px;
        }

        .property-label {
            font-weight: 500;
        }

        .style-checkbox-container {
            flex-shrink: 0;
            padding-top: 2px;
        }

        .style-checkbox {
            width: 16px;
            height: 16px;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            border: 2px solid #d1d5db;
            border-radius: 3px;
            background-color: white;
            position: relative;
            transition: all 0.2s ease;
        }

        .style-checkbox:hover {
            border-color: #0d99ff;
        }

        .style-checkbox:checked {
            background-color: #0d99ff;
            border-color: #0d99ff;
        }

        .style-checkbox:checked::after {
            content: '';
            position: absolute;
            left: 2px;
            top: -1px;
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 1.5px 1.5px 0;
            transform: rotate(45deg);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #8c8c8c;
        }

        .empty-icon {
            font-size: 32px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #8c8c8c;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
        }

        /* Nouvelle barre de progression améliorée */
        .progress-container {
            width: 100%;
            height: 6px;
            background: #e1e5e9;
            border-radius: 3px;
            overflow: hidden;
            margin: 12px 0 16px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #0d99ff, #40c4ff);
            border-radius: 3px;
            width: 0%;
            transition: width 0.4s ease;
        }

        .loading-text {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            min-height: 16px;
            font-weight: 500;
        }

        .progress-info {
            font-size: 11px;
            color: #999;
            margin-top: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-percentage {
            font-weight: 500;
            color: #0d99ff;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 11px;
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
        }

        .stats {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 11px;
            color: #1565c0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .back-btn {
            position: absolute;
            top: 16px;
            left: 16px;
            background: #f1f3f4;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            color: #666;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: #e8eaed;
        }

        .centered-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Animation pour la barre de progression */
        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }

        .progress-bar.animated {
            background: linear-gradient(90deg, #0d99ff 25%, #40c4ff 50%, #0d99ff 75%);
            background-size: 200px 100%;
            animation: shimmer 2s infinite;
        }
    </style>
</head>
<body>
    <div id="mainContent" class="centered-content">
        <div class="header">
            <div class="title">Typofinder</div>
            <div class="subtitle">Trouve les typographies utilisées par la librairie dans ton fichier</div>
            <button id="extractBtn" class="extract-btn">Analyser</button>
        </div>
    </div>

    <div id="errorContainer"></div>
    <div id="statsContainer"></div>
    <div id="loadingContainer"></div>
    <div id="stylesContainer" class="styles-container" style="display: none;">
        <button id="backBtn" class="back-btn" style="display: none;">← Retour</button>
    </div>

    <script>
        let isLoading = false;
        
        // Éléments du DOM
        const extractBtn = document.getElementById('extractBtn');
        const stylesContainer = document.getElementById('stylesContainer');
        const loadingContainer = document.getElementById('loadingContainer');
        const errorContainer = document.getElementById('errorContainer');
        const statsContainer = document.getElementById('statsContainer');
        const mainContent = document.getElementById('mainContent');
        const backBtn = document.getElementById('backBtn');

        // Fonction pour afficher le loading avec progression améliorée
        function showLoading() {
            isLoading = true;
            extractBtn.disabled = true;
            mainContent.style.display = 'none';
            loadingContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-text">Initialisation de l'analyse...</div>
                    <div class="progress-container">
                        <div class="progress-bar animated" id="progressBar"></div>
                    </div>
                    <div class="progress-info" id="progressInfo">
                        <span id="progressDetails">Préparation...</span>
                        <span class="progress-percentage" id="progressPercentage">0%</span>
                    </div>
                </div>
            `;
            stylesContainer.style.display = 'none';
            errorContainer.innerHTML = '';
            statsContainer.innerHTML = '';
        }

        // Fonction pour mettre à jour la progression
        function updateProgress(current, total, pageName = '') {
            const progressBar = document.getElementById('progressBar');
            const loadingText = document.querySelector('.loading-text');
            const progressDetails = document.getElementById('progressDetails');
            const progressPercentage = document.getElementById('progressPercentage');
            
            if (progressBar && total > 0) {
                const percentage = Math.round((current / total) * 100);
                progressBar.style.width = `${percentage}%`;
                
                if (loadingText) {
                    if (pageName) {
                        loadingText.textContent = `Analyse de la page "${pageName}"...`;
                    } else {
                        loadingText.textContent = `Analyse en cours...`;
                    }
                }
                
                if (progressDetails) {
                    progressDetails.textContent = `${current} / ${total} pages analysées`;
                }
                
                if (progressPercentage) {
                    progressPercentage.textContent = `${percentage}%`;
                }
                
                // Finalisation quand c'est terminé
                if (current >= total) {
                    setTimeout(() => {
                        if (loadingText) {
                            loadingText.textContent = 'Finalisation de l\'analyse...';
                        }
                        if (progressDetails) {
                            progressDetails.textContent = 'Traitement des résultats...';
                        }
                        if (progressBar) {
                            progressBar.classList.remove('animated');
                            progressBar.style.width = '100%';
                        }
                    }, 100);
                }
            }
        }

        // Fonction pour cacher le loading
        function hideLoading() {
            isLoading = false;
            extractBtn.disabled = false;
            loadingContainer.innerHTML = '';
        }

        // Fonction pour afficher une erreur
        function showError(message) {
            hideLoading();
            mainContent.style.display = 'flex';
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
        }

        // Fonction pour retourner à l'accueil
        function showHome() {
            stylesContainer.style.display = 'none';
            backBtn.style.display = 'none';
            mainContent.style.display = 'flex';
            statsContainer.innerHTML = '';
            errorContainer.innerHTML = '';
        }

        // Fonction pour formater la taille de police
        function formatFontSize(fontSize) {
            if (typeof fontSize === 'object' && fontSize.value !== undefined) {
                return `${fontSize.value}${fontSize.unit || 'px'}`;
            }
            return `${fontSize}px`;
        }

        // Fonction pour formater l'interlignage
        function formatLineHeight(lineHeight) {
            if (!lineHeight) return 'Auto';
            if (typeof lineHeight === 'object') {
                if (lineHeight.unit === 'PERCENT') {
                    return `${Math.round(lineHeight.value)}%`;
                }
                if (lineHeight.unit === 'PIXELS') {
                    return `${lineHeight.value}px`;
                }
                return `${lineHeight.value}${lineHeight.unit.toLowerCase() || 'px'}`;
            }
            return lineHeight.toString();
        }

        // Fonction pour formater l'espacement des lettres
        function formatLetterSpacing(spacing) {
            if (!spacing) return '0';
            if (typeof spacing === 'object') {
                if (spacing.unit === 'PERCENT') {
                    return `${spacing.value.toFixed(1)}%`;
                }
                return `${spacing.value}${spacing.unit || 'px'}`;
            }
            return spacing.toString();
        }

        // Fonction pour afficher les styles
        function displayStyles(styles) {
            hideLoading();
            mainContent.style.display = 'none';
            
            if (styles.length === 0) {
                stylesContainer.innerHTML = `
                    <button id="backBtn" class="back-btn">← Retour</button>
                    <div class="empty-state">
                        <div class="empty-icon">🔍</div>
                        <div>Aucun style typographique de librairie trouvé</div>
                        <div style="font-size: 10px; margin-top: 8px; opacity: 0.7;">
                            Seuls les styles provenant de librairies attachées sont affichés
                        </div>
                    </div>
                `;
            } else {
                const statsHTML = `
                    <div class="stats">
                        ${styles.length} style${styles.length > 1 ? 's' : ''} typographique${styles.length > 1 ? 's' : ''} trouvé${styles.length > 1 ? 's' : ''}
                    </div>
                `;
                
                const stylesHTML = styles.map((style, index) => `
                    <div class="style-item" data-checkbox-id="checkbox-${index}">
                        <div class="style-content">
                            <div class="style-name">
                                ${style.name}
                                ${style.remote ? '<span class="library-badge">Librairie</span>' : ''}
                            </div>
                            <div class="style-details">
                                <span class="style-property">
                                    <span class="property-label">Police:</span> ${style.fontFamily} ${style.fontWeight}
                                </span>
                                <span class="style-property">
                                    <span class="property-label">Taille:</span> ${formatFontSize(style.fontSize)}
                                </span>
                                <span class="style-property">
                                    <span class="property-label">Interlignage:</span> ${formatLineHeight(style.lineHeight)}
                                </span>
                                ${style.letterSpacing && style.letterSpacing !== 0 ? `
                                    <span class="style-property">
                                        <span class="property-label">Espacement:</span> ${formatLetterSpacing(style.letterSpacing)}
                                    </span>
                                ` : ''}
                                ${style.textCase && style.textCase !== 'ORIGINAL' ? `
                                    <span class="style-property">
                                        <span class="property-label">Casse:</span> ${style.textCase}
                                    </span>
                                ` : ''}
                                ${style.description ? `
                                    <div style="margin-top: 6px; font-style: italic; opacity: 0.8;">
                                        ${style.description}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                        <div class="style-checkbox-container">
                            <input type="checkbox" class="style-checkbox" id="checkbox-${index}" title="Marquer comme déposé sur le fichier">
                        </div>
                    </div>
                `).join('');
                
                stylesContainer.innerHTML = `
                    <button id="backBtn" class="back-btn">← Retour</button>
                    ${statsHTML}
                    ${stylesHTML}
                `;
            }
            
            stylesContainer.style.display = 'block';
            
            // Réattacher l'event listener au bouton retour
            const newBackBtn = document.getElementById('backBtn');
            if (newBackBtn) {
                newBackBtn.addEventListener('click', showHome);
            }
            
            // Ajouter les event listeners pour les clicks sur les lignes
            const styleItems = document.querySelectorAll('.style-item');
            styleItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    // Éviter de déclencher le click si on clique directement sur la checkbox
                    if (e.target.type === 'checkbox') return;
                    
                    const checkboxId = item.getAttribute('data-checkbox-id');
                    const checkbox = document.getElementById(checkboxId);
                    if (checkbox) {
                        checkbox.checked = !checkbox.checked;
                    }
                });
            });
        }

        // Event listener pour le bouton d'extraction
        extractBtn.addEventListener('click', () => {
            if (isLoading) return;
            
            console.log('Bouton cliqué - envoi du message');
            showLoading();
            parent.postMessage({
                pluginMessage: { type: 'extract-styles' }
            }, '*');
        });

        // Event listener pour le bouton retour
        backBtn.addEventListener('click', showHome);

        // Écouter les messages du plugin
        window.onmessage = (event) => {
            console.log('Message reçu:', event.data);
            const msg = event.data.pluginMessage;
            
            if (msg && msg.type === 'analysis-progress') {
                if (msg.phase === 'pages') {
                    updateProgress(msg.current, msg.total, msg.currentPageName);
                    console.log('Mise à jour progression:', msg.current, '/', msg.total, '-', msg.currentPageName || 'Page inconnue');
                }
            } else if (msg && msg.type === 'styles-extracted') {
                displayStyles(msg.styles);
            } else if (msg && msg.type === 'error') {
                showError(msg.message);
            }
        };

        // Test de connexion au démarrage
        window.onload = () => {
            console.log('Plugin UI chargé');
        };
    </script>
</body>
</html>
